# @package _global_
defaults:
  - /pipeline: bert_hg38
  - override /scheduler: cosine_warmup_timm

model:
  _name_: convnovaPro
  for_representation: false
  alphabet_size: 7  # 如果定义甲基化此处需要变化ATGCN变为ATGCPQN:5->7
  d_model: 64  # 128
  pretrain: true
  kernel_size: 9
  final_conv: False
  dilation: 4
  num_conv1d: 4  # 控制层数
  d_inner: 2
  ffn: true
  args:
    hidden_dim: 64  # 128 # same as d_model
    num_cnn_stacks: 1
    dropout: 0.05
  comba_args:
    hidden_size: 64  # 128 # same as d_model
    expand_v: 1
    head_dim: 64  # 128 # same as d_model
    num_heads: 4
    use_gate: True
    mode: 'chunk'
    use_short_conv: True
    correction_factor: 0.02
    conv_size: 4
    norm_eps: 1e-5

task:
  # _name_: lm
  _name_: hg38  # equivalent to lm task, plus allows extra metrics to be calculated
  loss: bert_cross_entropy

trainer:
  accelerator: gpu
  devices: 1
  num_nodes: 1
  accumulate_grad_batches: ${div_up:${train.global_batch_size}, ${eval:${trainer.devices} * ${dataset.batch_size} * ${trainer.num_nodes}}}
  max_epochs: 100
  precision: 32  # bf16 only a100
  gradient_clip_val: 1.0
  # strategy: null

dataset:
  batch_size: 150  # Per GPU 128  150
  max_length: 2048 # 262144(2的18次方), 524288(2的19次方) 16384(2 的 14 次方, 也就是16K)
  # optional, default is max_length
  max_length_val: ${dataset.max_length}
  max_length_test: ${dataset.max_length}
  tokenizer_name: char
  use_tokenizer: False
  pad_max_length: null  # needed for bpe tokenizer
  add_eos: true
  rc_aug: false  # 没有使用RC的数据增强。那怎么构造双链呢？？？
  num_workers: 17
  use_fixed_len_val: false  # placing a fixed length val here, but it's really the test
  replace_N_token: false  # replace N (uncertain token) with pad tokens in dataloader
  pad_interval: false  # handle uncertain tokens within the FastaInteral class  

scheduler:
  t_in_epochs: False
  t_initial: ${eval:${div_up:${dataset.__train_len}, ${train.global_batch_size}} * ${trainer.max_epochs}}
  warmup_lr_init: 1e-6
  warmup_t: ${eval:${div_up:${dataset.__train_len}, ${train.global_batch_size}} * ${trainer.max_epochs} * 0.01}
  lr_min: ${eval:0.1 * ${optimizer.lr}}

optimizer:
  lr: 1e-3
  weight_decay: 0.0

train:
  gpu_mem: ${eval:"round(float(__import__('subprocess').check_output('nvidia-smi -i 0 --query-gpu=memory.total --format=csv,noheader,nounits', shell=True).strip().decode()) / 1000)"}
  seed: 2222
  global_batch_size: ${eval:${trainer.devices}*${dataset.batch_size}}  # effects the scheduler, need to set properly

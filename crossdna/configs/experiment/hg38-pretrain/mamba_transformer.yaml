# @package _global_
defaults:
  - /pipeline: bert_hg38
  - override /scheduler: cosine_warmup_timm

model:
  _name_: mamba_transformer
  pretrain: true
  use_s_scan: true
  for_representation: false
  use_mem: False
  use_rc_kl: False     # 先关
  use_barlow: False    # 先关
  use_tv: False       # 先关
  alphabet_size: 5  # ATCGN
  d_model: 512  # 512
  block_size: 1024
  depth: 8
  drop_path_rates: [ 0.0, 0.05 ]
  sem_max_weight: 0.12
  sem_warmup_steps: 10000
  aux_ce_weight: 0.00 # # 调节分支辅助 CE 的系数开关. 0默认关，0.08系数进行预训练
  gate_freeze_steps: 3000
  detach_gate: False  # 二选一：冻结 or 切断，先同时开更稳
  dropout: 0.15

  gate_sup_weight: 0.02
  gate_sup_warmup_steps: 500
  gate_temp: 2.0


  transformer_cfg:

    # SWA+MLP
    hidden_size: 512
    norm_eps: 1e-5
    max_position_embeddings: 2048
    hidden_ratio: 4.0
    hidden_act: "swish"
    fuse_swiglu: True
    attn:
      num_heads: 16
      num_kv_heads: 16
      qkv_bias: False
      window_size: 512
      rope_theta: 10000


  comba_cfg:
    hidden_size: 512  # 512 # same as d_model
    expand_v: 2
    head_dim: 128  # 64 # same as d_model
    num_heads: 15  # 8
    use_gate: True
    mode: 'chunk'
    use_short_conv: True
    correction_factor: 0.02
    conv_size: 4
    norm_eps: 1e-5


task:
  # _name_: lm
  _name_: hg38  # equivalent to lm task, plus allows extra metrics to be calculated
  loss: bert_cross_entropy_with_semantic_and_dual # bert_cross_entropy
  metrics: [ "ppl" ]

trainer:
  accelerator: gpu
  devices: 1
  num_nodes: 1
  accumulate_grad_batches: ${div_up:${train.global_batch_size}, ${eval:${trainer.devices} * ${dataset.batch_size} * ${trainer.num_nodes}}}
  max_epochs: 100
  precision: 32  # bf16 only a100
  gradient_clip_val: 1.0
  # strategy: null

dataset:
  batch_size: 6  # Per GPU 128  150
  max_length: 4096 # 262144(2的18次方), 524288(2的19次方) 16384(2 的 14 次方, 也就是16K)
  # optional, default is max_length
  max_length_val: ${dataset.max_length}
  max_length_test: ${dataset.max_length}
  tokenizer_name: char
  use_tokenizer: False
  pad_max_length: null  # needed for bpe tokenizer
  add_eos: true
  rc_aug: false  # 没有使用RC的数据增强。那怎么构造双链呢？？？
  num_workers: 50
  use_fixed_len_val: false  # placing a fixed length val here, but it's really the test
  replace_N_token: false  # replace N (uncertain token) with pad tokens in dataloader
  pad_interval: false  # handle uncertain tokens within the FastaInteral class

scheduler:
  t_in_epochs: False
  t_initial: ${eval:${div_up:${dataset.__train_len}, ${train.global_batch_size}} * ${trainer.max_epochs}}
  warmup_lr_init: 1e-6
  warmup_t: ${eval:${div_up:${dataset.__train_len}, ${train.global_batch_size}} * ${trainer.max_epochs} * 0.01}
  lr_min: ${eval:0.1 * ${optimizer.lr}}

optimizer:
  lr: 1e-3
  weight_decay: 0.0

train:
  gpu_mem: ${eval:"round(float(__import__('subprocess').check_output('nvidia-smi -i 0 --query-gpu=memory.total --format=csv,noheader,nounits', shell=True).strip().decode()) / 1000)"}
  seed: 2222
  global_batch_size: ${eval:${trainer.devices}*${dataset.batch_size}}  # effects the scheduler, need to set properly

# @package _global_
defaults:
  - /pipeline: nucleotide_transformer
  - override /scheduler: cosine_warmup_timm

model:
  _name_: crossdna
  pretrain: False
  use_s_scan: True
  for_representation: True

  use_bridge: True                 # 启用 TokenBridge
  bridge_dropout: 0.05             # 先设 0，稳定后可升到 0.05

  use_ema_teacher: False
  use_final_conv: False # false
  use_mem: False
  use_rc_kl: False     # 先关
  use_barlow: False    # 先关
  use_tv: False       # 先关
  alphabet_size: 5  # ATCGN
  d_model: 128  # 128
  block_size: 1024 # 1024
  depth: 6
  drop_path_rates: [ 0.0, 0.05 ]
  dropout: 0.10

  sem_max_weight: 0.0
  sem_warmup_steps: 0.0
  aux_ce_weight: 0.0  # 微调设置为0

  gate_freeze_steps: 500  # 4000
  detach_gate: False   # 二选一：冻结 or 切断，先同时开更稳  False
  gate_sup_weight: 0.01
  gate_sup_warmup_steps: 300
  gate_temp: 2.0


  transformer_cfg:

    # SWA+MLP
    hidden_size: 128
    norm_eps: 1e-5
    max_position_embeddings: ${dataset.max_length}
    hidden_ratio: 4.0
    hidden_act: "swish"
    fuse_swiglu: True
    attn:
      num_heads: 8
      num_kv_heads: 8
      qkv_bias: False
      window_size: 512
      rope_theta: 10000


  comba_cfg:
    hidden_size: 128  # 128 # same as d_model
    expand_v: 1
    head_dim: 64  # 128 # same as d_model
    num_heads: 8
    use_gate: True
    mode: 'chunk'
    use_short_conv: True
    correction_factor: 0.02
    conv_size: 4
    norm_eps: 1e-5

# decoder: null # decoder in cnn

task:
  # 2 options for soft_cross_entropy (for mixup)
  _name_: masked_multiclass
  loss: cross_entropy  # cross_entropy 用于微调  # cross_entropy_no_update 用于验证泛化性
    # label_smoothing: 0.1
  # pass in list of k's
  # last_k_ppl: null
  torchmetrics: null

trainer:
  accelerator: gpu
  devices: 1
  num_nodes: 1
  accumulate_grad_batches: ${div_up:${train.global_batch_size}, ${eval:${trainer.devices} * ${dataset.batch_size} * ${trainer.num_nodes}}}
  max_epochs: 20 #20
  precision: 32  # bf16 only a100
  gradient_clip_val: 1.0

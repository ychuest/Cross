# @package _global_
defaults:
  - /pipeline: genomic_benchmark
  - override /scheduler: cosine_warmup_timm

model:
  _name_: crossdna
  pretrain: False
  use_s_scan: Ture
  for_representation: Ture
  use_ema_teacher: False
  use_final_conv: False # false
  use_mem: False
  use_rc_kl: False     # 先关
  use_barlow: False    # 先关
  use_tv: False       # 先关
  alphabet_size: 5  # ATCGN
  d_model: 512  # 128
  block_size: 1024
  depth: 2
  drop_path_rates: [ 0.0, 0.05 ]
  dropout: 0.15

  sem_max_weight: 0.12
  sem_warmup_steps: 10000
  aux_ce_weight: 0.0

  gate_freeze_steps: 4000  # 4000
  detach_gate: False   # 二选一：冻结 or 切断，先同时开更稳  False
  gate_sup_weight: 0.00
  gate_sup_warmup_steps: 0
  gate_temp: 2.0


  transformer_cfg:

    # SWA+MLP
    hidden_size: 512
    norm_eps: 1e-5
    max_position_embeddings: 2048
    hidden_ratio: 4.0
    hidden_act: "swish"
    fuse_swiglu: True
    attn:
      num_heads: 8
      num_kv_heads: 8
      qkv_bias: False
      window_size: 512
      rope_theta: 10000


  comba_cfg:
    hidden_size: 512  # 128 # same as d_model
    expand_v: 1
    head_dim: 64  # 128 # same as d_model
    num_heads: 8
    use_gate: True
    mode: 'chunk'
    use_short_conv: True
    correction_factor: 0.02
    conv_size: 4
    norm_eps: 1e-5
# decoder: null

# task:
#   # 2 options for soft_cross_entropy (for mixup)
#   _name_: multiclass
#   loss: cross_entropy
# #  metrics: [ "ppl" ]
#     # soft_cross_entropy for pytorch 1.10+, which takes in label_smoothing here_name_: cross_entropy
#   # label_smoothing: 0.1
#   # pass in list of k's
#   # last_k_ppl: null

task:
  # 2 options for soft_cross_entropy (for mixup)
  loss:
    # soft_cross_entropy for pytorch 1.10+, which takes in label_smoothing here
    _name_: cross_entropy
    # label_smoothing: 0.1
  # pass in list of k's
  # last_k_ppl: null

trainer:
  accelerator: gpu
  devices: 1
  num_nodes: 1
  accumulate_grad_batches: ${div_up:${train.global_batch_size}, ${eval:${trainer.devices} * ${dataset.batch_size} * ${trainer.num_nodes}}}
  max_epochs: 10
  precision: 32  # bf16 only a100
  gradient_clip_val: 1.0
  # strategy: null

# there are 8 datasets in this suite, choose 1 at a time, with their corresponding settings
# name                                num_seqs        num_classes     median len    std
# dummy_mouse_enhancers_ensembl       1210            2               2381          984.4
# demo_coding_vs_intergenomic_seqs    100_000         2               200           0
# demo_human_or_worm                  100_000         2               200           0
# human_enhancers_cohn                27791           2               500           0
# human_enhancers_ensembl             154842          2               269           122.6
# human_ensembl_regulatory            289061          3               401           184.3
# human_nontata_promoters             36131           2               251           0
# human_ocr_ensembl                   174756          2               315           108.1

# decoder: null

dataset:
  batch_size: 61
  max_length: 4096 # select max that you want for this dataset
  dataset_name: 'demo_human_or_worm'
  dest_path: /home/yangc/Projects/Baseline/ConvNova/convnova/data/genomic_benchmark/ # 'project_root/data/genomic_benchmark/'
  d_output: 2 # binary classification by default
  use_padding: True
  padding_side: 'left'
  add_eos: False
  train_len: 100000  # update this according to above table
  __l_max: ${.max_length}
  tokenizer_name: char
  use_tokenizer: False
  # rc_aug: true  # reverse complement augmentation.  Didn't seem to help for human_nontata_promoters, but could be wrong

scheduler:
  t_in_epochs: False
  t_initial: ${eval:${div_up:${dataset.train_len}, ${train.global_batch_size}} * ${trainer.max_epochs}}
  warmup_lr_init: 1e-6
  warmup_t: ${eval:${div_up:${dataset.train_len}, ${train.global_batch_size}} * ${trainer.max_epochs} * 0.01}
  lr_min: ${eval:0.1 * ${optimizer.lr}}

optimizer:
  lr: 1e-3
  weight_decay: 0.1

train:
  gpu_mem: ${eval:"round(float(__import__('subprocess').check_output('nvidia-smi -i 0 --query-gpu=memory.total --format=csv,noheader,nounits', shell=True).strip().decode()) / 1000)"}
  seed: 43
  global_batch_size: ${eval:${trainer.devices}*${dataset.batch_size}}
  remove_test_loader_in_eval: true  # no test set in this benchmark
  pretrained_model_strict_load: False  # false allows encoder/decoder to be used if new model uses it
  # for loading backbone and not head, requires both of these flags below

  #  pretrained_model_path: '/home/yangc/Projects/Baseline/ConvNova/convnova/outputs/2025-06-19/21-29-10-607735/checkpoints/test/loss.ckpt' # 原来的模型预训练
  #  pretrained_model_path: '/home/yangc/Projects/Baseline/ConvNova/convnova/outputs/2025-06-28/23-24-10-138477/checkpoints/test/loss.ckpt' # 加了曲率
  #  pretrained_model_path: '/home/yangc/Projects/Baseline/ConvNova/convnova/outputs/2025-06-29/18-40-50-634896/checkpoints/test/loss.ckpt'  # 去掉傅里叶
#  pretrained_model_path: '/home/yangc/Projects/Baseline/ConvNova/convnova/outputs/2025-08-10/22-49-47-589399/checkpoints/test/loss.ckpt'  # mamba_transformer 88
